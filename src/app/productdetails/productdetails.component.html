<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-4">
            <img [src]="pInfo.imageCover" class="img-fluid">
        </div>
        <div class="col-md-8">
            <p class="text-dark fs-2 fw-bold">{{pInfo.title}}</p>
            <p class="fs-5">{{pInfo.description}}</p>
            <div class="d-flex justify-content-between text-muted">
                <span class="fs-6">{{pInfo.price}}</span>
                <span><i class="fa-solid fa-star text-warning"></i>{{pInfo.ratingsAverage}}</span>
            </div>
            <div class="d-flex justify-content-between py-4">
                <button class="btn bg-main text-white w-75" (click)="cartClick(pInfo._id)">Add To Cart</button>
                <i class="fa-solid fa-heart fs-2 cursor-pointer" (click)="addToWish(pInfo._id)"></i>
            </div>
        </div>
    </div>
    <div class="loadingScreen" *ngIf="loading">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
</div>
