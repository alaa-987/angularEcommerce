
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let c of allCat">
    <ng-template carouselSlide [id]="c._id">
      <div class="image">
        <img [src]="c.image" class="w-100">
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <h2 class="text-dark fs-2 fw-bold">{{c.name}}</h2>
    </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>
