<app-slider11></app-slider11>
<app-slider></app-slider>
<input type="text" class="form-control my-5 mx-auto w-50 fs-3" placeholder="search...." [(ngModel)]="userWord">
<div class="container py-5">
    <div class="row mb-4 g-5">
        <div class="col-md-3" *ngFor="let p of allProducts|search:userWord">
           <div class="allproduct product">
            <div  [routerLink]="['/productDetails',p._id]" class="position-relative productD">
                <div class="image">
                    <img [src]="p.imageCover"  class="img-fluid rounded">
                </div>
            <p class="text-success">{{p.title}}</p>
            <p class="text-dark fw-bold fs-5">{{p.category.name}}</p>
            <div class="d-flex justify-content-between">
                <span class="fs-6">{{p.price}} EGP</span>
                <span><i class="fa-solid fa-star text-warning"></i>{{p.ratingsAverage}}</span>
            </div>
            </div>
            <div class="d-flex justify-content-end">
                <i class="fa-solid fa-heart fs-2 cursor-pointer" (click)="addToWish(p._id)"></i>
            </div>
            <button class="btn bg-main text-white w-100" (click)="cartClick(p._id)">+ Add</button>
           </div>
            
        </div>
    </div>
    <div class="loadingScreen" *ngIf="loading">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
</div>
