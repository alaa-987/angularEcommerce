<div class="container py-5">
    <form class="w-90 m-auto" [formGroup]="checkoutForm" (ngSubmit)="paySubmit(checkoutForm)">
      <div class="py-3">
        <label class="fs-3">Details:</label>
        <input type="text" class="form-control" formControlName="details">
      </div>
      <div class="py-3">
        <label class="fs-3">Phone:</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>
      <div class="py-3">
        <label class="fs-3">City:</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
      <button class="btn bg-main text-white my-3 w-10 ">Pay</button>
    </form>
</div>
<div class="loadingScreen" *ngIf="loading">
  <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
<app-footer></app-footer>
