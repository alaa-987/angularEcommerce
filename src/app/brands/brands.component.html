<h1 class="text-success text-center py-5 fw-bold">All Brands</h1>
<div class="container">
    <div class="row g-4">
        <div class="col-md-3" *ngFor="let p of allBrands">
          <div class="brandR cursor-pointer">
            <img [src]="p.image" alt="" class="w-100">
            <div class="d-flex justify-content-center align-items-center">
             <h3 class="text-center">{{p.name}}</h3>
            </div>
          </div>
        </div>
    </div>
</div>
<div class="loadingScreen" *ngIf="loading">
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
